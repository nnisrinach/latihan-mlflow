name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  CSV_URL: "train_pca.csv"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow==2.18.0
          pip install -r requirements.txt || echo "No requirements.txt, skipping"

      - name: Run MLproject
        run: |
          mlflow run . --env-manager=local -P dataset="${{ env.CSV_URL }}"

      - name: Archive MLflow artifacts
        uses: actions/upload-artifact@v3
        with:
          name: mlflow-artifacts
          path: ./mlruns
